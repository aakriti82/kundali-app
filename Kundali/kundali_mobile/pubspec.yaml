name: kundali_mobile
description: A new Flutter project.
publish_to: 'none' # Private project

version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # HTTP client for REST APIs
  http: ^0.13.5

  # For .env environment variables
  flutter_dotenv: ^5.1.0

  # iOS-style icons (Cupertino)
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Recommended lints
  flutter_lints: ^5.0.0

flutter:

  # Enable material icons
  uses-material-design: true

  # Add assets like .env or images here if needed
  assets:
    - .env
    # - assets/images/logo.png
